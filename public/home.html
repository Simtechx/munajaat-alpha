<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Munajaat - Spiritual Journey</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
  </style>
</head>
<body class="h-screen w-screen overflow-hidden relative">
  <!-- Background -->
  <div 
    class="absolute inset-0 z-0 bg-cover bg-center bg-no-repeat"
    style="background-image: url('/lovable-uploads/ac6957f1-9d22-45c7-b0fe-cc8a1ae31c81.png');">
  </div>
  
  <!-- Overlay -->
  <div class="absolute inset-0 z-10 bg-white/50"></div>
  
  <!-- Content -->
  <div class="relative z-30 h-full flex flex-col items-center justify-center p-4 md:p-8">
    
    <!-- Welcome Text -->
    <div class="mb-6 md:mb-10 text-center px-2">
      <div class="bg-white/95 backdrop-blur-md rounded-3xl p-4 md:p-6 lg:p-8 shadow-2xl border-[3px] max-w-2xl mx-auto" style="border-color: #555c66;">
        <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold text-gray-800 mb-1 md:mb-2">
          Welcome
        </h1>
        <p class="text-base md:text-lg lg:text-xl text-gray-600 font-medium">
          Choose your spiritual journey
        </p>
      </div>
    </div>
    
    <!-- Two Options -->
    <div class="flex flex-col space-y-6 md:space-y-8 lg:space-y-0 lg:flex-row lg:space-x-8 xl:space-x-12 items-center justify-center max-w-6xl w-full h-full lg:h-auto">
      
      <!-- Munajaat Option -->
      <div 
        onclick="window.location.href='/munajaat'"
        class="group cursor-pointer transition-all duration-200 hover:scale-[1.02] w-full max-w-md lg:max-w-lg h-40 md:h-48 lg:h-56"
      >
        <div class="relative h-full rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 border-[3px] border-amber-300 overflow-hidden" style="background-color: #735b40;">
          <div class="h-full flex items-center justify-between p-4 md:p-6">
            <div class="flex-shrink-0">
              <div class="w-16 h-16 md:w-20 md:h-20 lg:w-24 lg:h-24 flex items-center justify-center bg-white/95 rounded-xl shadow-md">
                <img 
                  src="/lovable-uploads/118cbec6-a67a-4dc1-8f3a-abd890caaec2.png" 
                  alt="Munajaat-e-Maqbool Logo"
                  class="w-12 h-12 md:w-16 md:h-16 lg:w-20 lg:h-20 object-contain"
                />
              </div>
            </div>
            <div class="flex-1 ml-3 md:ml-4">
              <div class="rounded-xl p-3 md:p-4 shadow-md" style="background-color: #d2cabf; color: #4a3d2a;">
                <h2 class="text-lg md:text-xl lg:text-2xl font-bold mb-1 md:mb-2 text-center leading-tight">
                  MUNAJAAT E MAQBOOL
                </h2>
                <div class="w-full h-px my-1 md:my-2" style="background-color: #735b40;"></div>
                <p class="text-xs md:text-sm text-center opacity-90 leading-tight">
                  Hazrat Maulana Ashraf Ali Thanvi (R.A)
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Hizbul Bahr Option -->
      <div 
        onclick="window.location.href='/hizbul-bahr'"
        class="group cursor-pointer transition-all duration-200 hover:scale-[1.02] w-full max-w-md lg:max-w-lg h-40 md:h-48 lg:h-56"
      >
        <div class="relative h-full rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 border-[3px] border-amber-300 overflow-hidden" style="background-color: rgb(51, 65, 85);">
          <div class="h-full flex items-center justify-between p-4 md:p-6">
            <div class="flex-1 mr-3 md:mr-4">
              <div class="bg-slate-800/95 text-white rounded-xl p-3 md:p-4 shadow-md">
                <h2 class="text-lg md:text-xl lg:text-2xl font-bold mb-1 md:mb-2 text-center leading-tight">
                  HIZBUL BAHR
                </h2>
                <div class="w-full h-px bg-amber-300 my-1 md:my-2"></div>
                <p class="text-xs md:text-sm text-center text-slate-200 leading-tight">
                  Shaykh Abul Hasan ash-Shadhili
                </p>
              </div>
            </div>
            <div class="flex-shrink-0">
              <div class="w-16 h-16 md:w-20 md:h-20 lg:w-24 lg:h-24 flex items-center justify-center bg-white/95 rounded-xl shadow-md">
                <img 
                  src="/lovable-uploads/53eaf063-25d7-445e-80b0-ef9d97981a33.png" 
                  alt="Hizbul Bahr Logo"
                  class="w-12 h-12 md:w-16 md:h-16 lg:w-20 lg:h-20 object-contain"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    
    <!-- Copyright -->
    <div class="absolute bottom-4 md:bottom-8 lg:bottom-4 left-1/2 transform -translate-x-1/2 z-30">
      <div class="bg-white/95 backdrop-blur-md rounded-2xl px-4 py-2 shadow-lg border-[2px]" style="border-color: #555c66;">
        <div class="text-center">
          <div class="flex flex-col md:hidden">
            <p class="text-xs font-medium text-gray-700 leading-tight">© 2026 Munajaat.com</p>
            <p class="text-[10px] text-gray-500 mt-0.5">Simtech W. All rights reserved.</p>
          </div>
          <div class="hidden md:block">
            <p class="text-sm font-medium text-gray-700 leading-tight">© 2026 Munajaat.com • Simtech W. All rights reserved.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
